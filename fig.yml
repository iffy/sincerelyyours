web:
  build: .
  links:
    - db
  ports:
    - "9000:80"
  environment:
    - MYSQL_ROOT_PASSWORD="mysecretpassword"
    - MYSQL_USER="web"
    - MYSQL_PASSWORD="password"
    - MYSQL_DATABASE="normaldb"
db:
  image: mysql
  environment:
    - MYSQL_ROOT_PASSWORD="mysecretpassword"
    - MYSQL_USER="web"
    - MYSQL_PASSWORD="password"
    - MYSQL_DATABASE="normaldb"