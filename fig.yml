db:
  image: mysql:5.5.42
  environment:
    - MYSQL_ROOT_PASSWORD=mysecretpassword
    - MYSQL_USER=web
    - MYSQL_PASSWORD=password
    - MYSQL_DATABASE=story
web:
  build: .
  volumes:
    - .:/var/www/html:ro
  links:
    - db
  ports:
    - "9000:80"
  environment:
    - MYSQL_ROOT_PASSWORD=mysecretpassword
    - MYSQL_USER=web
    - MYSQL_HOST=db
    - MYSQL_PASSWORD=password
    - MYSQL_DATABASE=story
    - MYSQL_PORT=3306
    - UPLOAD_DIR=/var/www/images
